      }

      /**

       */

      }

      window.addEventListener('DOMContentLoaded',

        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();

  <script type="text/javascript">
    function loadImages() {
      var imagesTotal = 0;
      var imagesLoaded = 0;
      var missingImages = 0;

      (function() {
        var imageURLs = {};
        var gwdImages = document.getElementsByTagName('gwd-image');
        var imageTags = document.images;

        if (gwdImages.length === 0 && imageTags.length === 0) {
          onImagesLoaded();
          return;
        }

        for (let i = 0; i < gwdImages.length; i++) {
          imageURLs[gwdImages[i].getAttribute('source')] = 1;
        }

        for (let i = 0; i < imageTags.length; i++) {
          imageURLs[imageTags[i].getAttribute('src')] = 1;
        }

        for (let key in imageURLs) {
          imagesTotal++;
          var img = new Image();
          img.addEventListener('load', imageLoadIncrementCounter, false);
          img.addEventListener('error', function(e) {
            missingImages++;
            imageLoadIncrementCounter(e);
          }, false);
          img.src = key;
        }

        function imageLoadIncrementCounter(e) {
          e.target.removeEventListener('load', imageLoadIncrementCounter);
          e.target.removeEventListener('error', imageLoadIncrementCounter);
          imagesLoaded++;

          if (imagesLoaded === imagesTotal) {
            onImagesLoaded();
          }
        }

        function onImagesLoaded() {
          init();
        }
      })();
    }

    var AD_WIDTH = parseInt(document.querySelector('#page1').getAttribute('data-gwd-width').split('px')[0]) || 0;
    var AD_HEIGHT = parseInt(document.querySelector('#page1').getAttribute('data-gwd-height').split('px')[0]) || 0;

    var SF_BLUE = '#0053A0';
    var SF_RED = '#EE1C25';

    var REPLAY_BUTTON = null;

    var CTA_TEXT;

    var masterTl; // we'll store the master gsap timeline in here

    var allowRollover = false;

    var showDebugGuides = false;

    function init() {
      if (showDebugGuides) {
        var e = document.createElement("div"),
          t = document.createElement("div");
        e.style.width = "1px", e.style.height = "100%", e.style.backgroundColor = "#ff00ee", e.style.position = "absolute", e.style.left = "50%", e.style.transform = "translateX(-50%)", e.id = "debug-guide-vert", t.style.width = "100%", t.style.height = "1px", t.style.backgroundColor = "#ff00ee", t.style.position = "absolute", t.id = "debug-guide-hori", t.style.top = "50%", t.style.transform = "translateY(-50%)", document.querySelector("#page1").appendChild(e), document.querySelector("#page1").appendChild(t)
      }

      REPLAY_BUTTON = document.querySelector('#replay-wrapper');
      REPLAY_BUTTON.style.display = 'none';

      setListeners();

      // FOR DEBUGGING
      //document.querySelector('#loading').style.display = 'none';
      //document.querySelector('#fader').style.display = 'none';
      //loadedTransition();

      setupArrowDrop();

      animate();
    }

    var arrows = [];
    var allowArrowDropUpdate = false;

    function setupArrowDrop() {
      var arrowElements = document.querySelector('#arrows-container').children;

      for (var i = 0; i < arrowElements.length; i++) {
        var arrowElement = arrowElements[i];
        var computedStyle = window.getComputedStyle(arrowElement);
        var topValue = computedStyle.getPropertyValue('top');
        var height = computedStyle.getPropertyValue('height');

        var speed;
        switch (i % 4) {
          case 0:
            speed = 2;
            break;
          case 1:
            speed = 9;
            break;
          case 2:
            speed = 14;
            break;
          case 3:
            speed = 5; // Add a 4th speed
            break;
          default:
            speed = 2; // Default speed if something goes wrong
        }

        var arrow = {
          element: arrowElement,
          top: parseFloat(topValue),
          height: parseFloat(height),
          speed: speed
        };

        arrows.push(arrow);
      }
    }

    function startArrowDrop() {
      allowArrowDropUpdate = true;
      updateArrowDrop();
    }

    function updateArrowDrop() {
      if (allowArrowDropUpdate) {
        for (var i = 0; i < arrows.length; i++) {
          var arrow = arrows[i];
          arrow.top += arrow.speed;

          if (arrow.top > AD_HEIGHT) {
            arrow.top = -arrow.height;
          }

          gsap.set(arrow.element, {
            top: arrow.top
          })

        }

        requestAnimationFrame(updateArrowDrop);
      }
    }

    function stopArrowDrop() {
      allowArrowDropUpdate = false;
    }

    function loadedTransition() {
      var iconPaths = document.querySelectorAll('#loading-app-icon path');
      var iconS = iconPaths[0];
      var iconF = iconPaths[1];

      var tl = gsap.timeline({
        onComplete: animate,
        delay: 0.5
      })

      .set('#loading-app-icon', {
        alpha: 1
      })

      .to('#loading-logo', {
        scaleX: 0,
        ease: 'back.in(2)',
        duration: 0.4
      })

      .from('#loading-app-icon', {
        scale: 0,
        ease: 'expo.out',
        duration: 0.4
      }, '> -0.1')

      .from(iconS, {
        x: '-=30',
        ease: 'expo.out',
        duration: 0.25
      }, '< 0.05')

      .from(iconF, {
        x: '+=30',
        ease: 'expo.out',
        duration: 0.25
      }, '<')

      .to('#loading-app-icon', {
        scale: 100,
        ease: 'back.in(0.35)',
        duration: 0.4
      }, '>')

      .to('#loading-app-icon rect', {
        fill: '#ffffff',
        ease: 'power1.out',
        duration: 0.3,
        onComplete: function() {
          document.querySelector('#loading').style.display = 'none';
        }
      }, '< 0.1')
    }

    function animate() {
      masterTl = gsap.timeline({
          onStart: function() {
            allowRollover = false;
            REPLAY_BUTTON.style.display = 'none';
          },
          onComplete: function() {
            allowRollover = true;

            gsap.fromTo(REPLAY_BUTTON, {
              alpha: 0
            }, {
              alpha: 1,
              onStart: function() {
                REPLAY_BUTTON.style.display = 'block';
              }
            })
          },
          onRepeat: function() {
            allowRollover = false;
          }
        })
        .set('#endscreen', {
          alpha: 0
        })
        .add(intro())
        .add(endscreen(), '> 0.5')
    }

    function intro() {
      var tl = gsap.timeline({
          onStart: startArrowDrop
        })
        .add(introSvgRevealAnimation())
        .from('#wd40-wrapper', {
          y: -125,

        }, '> -0.5')

          alpha: 0,

          stagger: 0.2

        }, '> 0.2')

        }, '> 0.75')

      .from('#tape-measure-wrapper', {
